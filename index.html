<!doctype html>
<html lang="en">
<head>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--jQuery-->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <!--BootStrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--Material CSS files-->
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <meta charset="UTF-8">
    <!--My Javascript-->
    <script src="main.js"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>

    <!--toolbar-->
    <div class="toolbar bg-cyan-500 color-white">
        <button class="icon-button"><i class="fa fa-bars" aria-hidden="true"></i></i></button>
        <span class="toolbar-label">Address Book</span>
	    <span class="float-right">
	    </span>
        <!--Search Bar-->
        <div class="row search">
            <div class="searchColumn col-lg-6">
                <div class="search-input input-group">
                    <input type="text" class="search-input form-control" placeholder="Contact Search">
                    <span class="input-group-btn">
                        <button class="btn btn-small btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <!--Address List-->
    <div id="addressList">
        <ul class="list">
        <li ripple>
            <img class="item-icon" src="addressBookTest.jpg"/>
		<span class="item-text">
			David Urbina
			<span class="secondary-text">
				durbina1991@gmail.com
			</span>
		</span>
            <i class="icon-message item-action"></i>
        </li>
        </ul>
    </div>




</body>
</html>
